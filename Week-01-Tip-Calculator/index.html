<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Mba">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <input type="number" id="bill" placeholder="Bill Amount ($)">
        <select id="service">
            <option value="0.15">Good (15%)</option>
            <option value="0.20">Great (20%)</option>
            <option value="0.25">Excellent (25%)</option>
        </select>

        <button id="calculate">Calculate Tip</button>
        <h2 id="result">Total: $0.00</h2>

    </div>
</body>
</html>
